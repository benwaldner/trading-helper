name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js 18.x
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
        cache: 'npm'
    
    - name: Install dependencies
      run: npm install
    
    - name: Build
      run: npm run prod
    
    - name: Get version from package.json
      id: package_version
      run: echo "version=v$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

    - name: Extract release notes
      id: extract_release_notes
      run: |
        VERSION=${{ steps.package_version.outputs.version }}
        NOTES=$(awk -v ver="$VERSION" '/^# '{if($2==ver){flag=1;next}else{flag=0}}/^# /{if(flag){exit}}flag' CHANGELOG.md)
        NOTES="${NOTES//'%'/'%25'}"
        NOTES="${NOTES//$'\n'/'%0A'}"
        NOTES="${NOTES//$'\r'/'%0D'}"
        echo "release_notes=$NOTES" >> $GITHUB_OUTPUT

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.package_version.outputs.version }}
        release_name: ${{ steps.package_version.outputs.version }}
        body: ${{ steps.extract_release_notes.outputs.release_notes }}
        draft: false
        prerelease: false
    
    - name: Upload appsscript.json
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./apps-script/appsscript.json
        asset_name: appsscript.json
        asset_content_type: application/json
    
    - name: Upload bundle.js
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./apps-script/bundle.js
        asset_name: bundle.js
        asset_content_type: application/javascript
    
    - name: Upload index.html
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./apps-script/index.html
        asset_name: index.html
        asset_content_type: text/html
